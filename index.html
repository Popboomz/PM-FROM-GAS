
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Phone Mechanic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Prevent bounce on mobile */
      body {
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* --- PRINT STYLES --- */
      @media print {
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }
        
        /* Only show the specific printable area and its children */
        #printable-area, #printable-area * {
          visibility: visible;
        }

        /* Position the receipt at the absolute top-left of the paper */
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white !important;
          color: black !important;
          box-shadow: none !important;
          border: none !important;
        }

        /* Hide the action buttons container specifically if it's inside printable-area (just in case) */
        .no-print {
          display: none !important;
        }
      }
    </style>
